networks:
  default:
    name: prod_backend_network

services:
  prod-amrum-be:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prod-amrum-be
    ports:
      - "7500:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - ENV=${ENV:-production}
      - DATABASE_URL=${DATABASE_URL}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - CORS_ALLOW_CREDENTIALS=${CORS_ALLOW_CREDENTIALS}
      - CORS_ALLOW_METHODS=${CORS_ALLOW_METHODS}
      - CORS_ALLOW_HEADERS=${CORS_ALLOW_HEADERS}
      - KURKARTEN_KENNUNG=${KURKARTEN_KENNUNG}
      - KURKARTEN_PASSWORT=${KURKARTEN_PASSWORT}
      - KURKARTEN_ORT=${KURKARTEN_ORT}
      - KURKARTEN_HOTEL=${KURKARTEN_HOTEL}
      - EMAIL_SENDER_EMAIL=${EMAIL_SENDER_EMAIL}
      - EMAIL_SMTP_SERVER=${EMAIL_SMTP_SERVER}
      - EMAIL_SMTP_PORT=${EMAIL_SMTP_PORT}
      - EMAIL_USERNAME=${EMAIL_USERNAME}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - SEND_REAL_EMAILS=${SEND_REAL_EMAILS:-true}
      - RATE_LIMIT_BURST=${RATE_LIMIT_BURST:-1000} 
      - RATE_LIMIT_REQUESTS_PER_MINUTE=${RATE_LIMIT_REQUESTS_PER_MINUTE:-1000}
    depends_on:
      prod-postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - default

  prod-postgres:
    image: postgres:15
    container_name: prod-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "7100:5432"  # External access for DB tools
    volumes:
      - prod_postgres_data:/var/lib/postgresql/data
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  prod_postgres_data:
